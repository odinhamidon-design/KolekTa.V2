<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Kolek-Ta - Waste Collection Management</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="styles.css?v=2.0">
  
  <!-- MOBILE-FIRST DESIGN - Inline CSS -->
  <style>
    /* MOBILE VIEW - Complete Redesign for Phones */
    @media (max-width: 768px) {
      /* Test: GREEN BORDER means new CSS loaded */
      body {
        border: 5px solid lime !important;
      }
      
      /* Container - Full height */
      .container {
        display: flex !important;
        flex-direction: column !important;
        height: 100vh !important;
        overflow: hidden !important;
      }
      
      /* Header - Compact & Clean */
      header {
        padding: 0.4rem 0.75rem !important;
        min-height: 50px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: space-between !important;
        flex-shrink: 0 !important;
      }
      
      header h1 {
        font-size: 0.95rem !important;
        margin: 0 !important;
        flex: 1 !important;
      }
      
      header p {
        display: none !important;
      }
      
      /* User Profile - Compact inline */
      .user-profile {
        display: flex !important;
        align-items: center !important;
        gap: 0.4rem !important;
        background: rgba(255,255,255,0.2) !important;
        padding: 0.25rem 0.5rem !important;
        border-radius: 15px !important;
        flex-shrink: 0 !important;
      }
      
      .user-info {
        display: flex !important;
        align-items: center !important;
        gap: 0.3rem !important;
        font-size: 0.7rem !important;
      }
      
      .user-info img {
        width: 26px !important;
        height: 26px !important;
        border-radius: 50% !important;
      }
      
      .user-info span {
        max-width: 60px !important;
        overflow: hidden !important;
        text-overflow: ellipsis !important;
        white-space: nowrap !important;
      }
      
      .notification-icon {
        font-size: 1.1rem !important;
      }
      
      .logout-btn {
        padding: 0.25rem 0.5rem !important;
        font-size: 0.65rem !important;
        border-radius: 10px !important;
      }
      
      /* Main Content - Stacked Layout */
      .main-content {
        display: flex !important;
        flex-direction: column !important;
        flex: 1 !important;
        overflow: hidden !important;
      }
      
      /* Map - Top Section (60%) */
      main {
        order: 1 !important;
        height: 60vh !important;
        flex-shrink: 0 !important;
      }
      
      #map {
        height: 100% !important;
        width: 100% !important;
      }
      
      /* Sidebar - Bottom Section (40%) */
      .sidebar {
        order: 2 !important;
        width: 100% !important;
        height: calc(40vh - 60px) !important;
        max-height: none !important;
        padding: 0.5rem !important;
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch !important;
        border-top: 2px solid #e0e0e0 !important;
      }
      
      /* Panel - Compact */
      .panel {
        padding: 0.5rem !important;
        margin-bottom: 0.5rem !important;
        border-radius: 8px !important;
      }
      
      .panel h3 {
        font-size: 0.9rem !important;
        margin-bottom: 0.4rem !important;
      }
      
      /* Buttons - Touch Friendly */
      .btn {
        padding: 0.5rem !important;
        font-size: 0.8rem !important;
        margin-bottom: 0.4rem !important;
        min-height: 44px !important;
      }
      
      /* Truck Info - Compact */
      .truck-info {
        padding: 0.5rem !important;
        margin-bottom: 0.5rem !important;
        font-size: 0.75rem !important;
      }
      
      .truck-info h4 {
        font-size: 0.85rem !important;
        margin-bottom: 0.25rem !important;
      }
      
      /* Route Cards - Compact */
      .route-card {
        padding: 0.5rem !important;
        margin-bottom: 0.4rem !important;
        font-size: 0.75rem !important;
      }
      
      .route-card h4 {
        font-size: 0.85rem !important;
      }
      
      /* GPS Button - Fixed Bottom */
      .gps-tracking-btn {
        position: fixed !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 10000 !important;
        margin: 0 !important;
        padding: 0.75rem !important;
        border-radius: 0 !important;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.2) !important;
        font-size: 0.9rem !important;
        font-weight: 600 !important;
      }
      
      /* Map Controls - Smaller */
      .leaflet-control-zoom {
        margin: 8px !important;
      }
      
      .leaflet-control-zoom a {
        width: 32px !important;
        height: 32px !important;
        line-height: 32px !important;
        font-size: 16px !important;
      }
      
      /* Hide desktop-only elements */
      .admin-only {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üóëÔ∏è Kolek-Ta</h1>
      <p>Waste Collection Management System</p>
    </header>
    
    <div class="main-content">
      <aside class="sidebar">
        <div class="panel">
          <h3>Controls</h3>
          <button id="userManagementBtn" class="btn" style="display:none;">üë• User Management</button>
          <button id="truckManagementBtn" class="btn" style="display:none;">üöõ Truck Management</button>
          <button id="routesManagementBtn" class="btn" style="display:none;">üìç Routes Management</button>
          <button id="liveTruckTrackingBtn" class="btn" style="display:none;">üì° Live Truck Tracking</button>
          <button id="completionHistoryBtn" class="btn" style="display:none;">üìú Completion History</button>
        </div>
        
        <div class="panel" id="driverPanel" style="display:none;">
          <h3>My Assignments</h3>
          
          <!-- GPS Status Indicator -->
          <div id="gpsStatusPanel" style="background: #f5f5f5; padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; border-left: 4px solid #9e9e9e;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
              <span id="gpsStatusIcon" style="font-size: 1.2rem;">üìç</span>
              <div style="flex: 1;">
                <div id="gpsStatusText" style="font-weight: 600; font-size: 0.9rem;">Checking GPS...</div>
                <div id="gpsStatusDetail" style="font-size: 0.8rem; color: #666;">Initializing location services</div>
              </div>
              <button onclick="testGPSConnection()" class="btn-small" style="font-size: 0.75rem;">üîÑ Test</button>
            </div>
          </div>
          
          <div id="driverAssignments">
            <p style="color: #999;">Loading...</p>
          </div>
        </div>
        
        <div class="panel" id="driverHistoryPanel" style="display:none;">
          <h3>üìú My History</h3>
          <button id="viewDriverHistoryBtn" class="btn" style="background: #2196f3;">View Completed Routes</button>
        </div>
        

      </aside>
      
      <main>
        <div id="map"></div>
      </main>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Add Bin</h2>
      <div id="modalBody"></div>
    </div>
  </div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
  <script src="app.js"></script>
</body>
</html>
