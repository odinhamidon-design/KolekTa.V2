<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Kolek-Ta</title>
  <link rel="stylesheet" href="login-styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <h1>üóëÔ∏è Kolek-Ta</h1>
        <p>Reset Your Password</p>
      </div>
      
      <form id="resetPasswordForm">
        <div class="form-group">
          <label>New Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="newPassword" required minlength="6">
            <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-input-wrapper">
            <input type="password" id="confirmPassword" required minlength="6">
            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
              <span class="eye-icon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
        <button type="submit" class="btn-login">Reset Password</button>
      </form>
      
      <div id="message"></div>
      <a href="login.html" class="forgot-link">Back to Login</a>
    </div>
  </div>
  
  <script>
    const API_URL = 'http://localhost:3001/api';
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (!token) {
      document.getElementById('message').innerHTML = '<p style="color: red;">Invalid reset link</p>';
      document.getElementById('resetPasswordForm').style.display = 'none';
    }
    
    // Toggle Password Visibility (Sharingan Style!)
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const eyeIcon = button.querySelector('.eye-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        button.classList.add('active');
        eyeIcon.textContent = 'üëÅÔ∏è';
        button.style.animation = 'sharingan-spin 2s linear infinite';
      } else {
        input.type = 'password';
        button.classList.remove('active');
        eyeIcon.textContent = 'üëÅÔ∏è';
        button.style.animation = '';
      }
    }
    
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        document.getElementById('message').innerHTML = '<p style="color: red;">Passwords do not match</p>';
        return;
      }
      
      try {
        const response = await fetch(`${API_URL}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('message').innerHTML = '<p style="color: green;">Password reset successfully! Redirecting...</p>';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          document.getElementById('message').innerHTML = `<p style="color: red;">${data.error}</p>`;
        }
      } catch (error) {
        document.getElementById('message').innerHTML = '<p style="color: red;">Connection error</p>';
      }
    });
  </script>
</body>
</html>
